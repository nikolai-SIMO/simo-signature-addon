<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMO Email Signatures</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .header {
            background: #3d5875;
            color: white;
            padding: 16px 24px;
            border-bottom: 3px solid #2a3f54;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .container {
            padding: 20px;
        }

        .status-bar {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-bar.loading {
            background: #fff9e6;
            border-color: #ffd700;
            color: #856404;
        }

        .status-bar.ready {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .status-bar.error {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        .section {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            background: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 15px;
            color: #24292e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signature-item {
            border-bottom: 1px solid #e1e4e8;
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: background 0.2s;
        }

        .signature-item:last-child {
            border-bottom: none;
        }

        .signature-item:hover {
            background: #f6f8fa;
        }

        .signature-preview {
            width: 140px;
            height: 100px;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            background: white;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }

        .signature-preview img {
            max-width: 120px;
            max-height: 80px;
            object-fit: contain;
        }

        .signature-details {
            flex: 1;
        }

        .signature-name {
            font-size: 16px;
            font-weight: 600;
            color: #24292e;
            margin-bottom: 6px;
        }

        .signature-description {
            font-size: 13px;
            color: #586069;
            margin-bottom: 12px;
        }

        .signature-meta {
            font-size: 12px;
            color: #6a737d;
            margin-bottom: 12px;
        }

        .btn {
            padding: 8px 20px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            color: #24292e;
        }

        .btn-primary {
            background: #0366d6;
            color: white;
            border-color: #0366d6;
        }

        .btn-primary:hover {
            background: #0256c4;
            border-color: #0256c4;
        }

        .btn-secondary {
            background: white;
            color: #0366d6;
            border-color: #0366d6;
        }

        .btn-secondary:hover {
            background: #f1f8ff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .custom-options {
            padding: 20px;
            background: #f6f8fa;
            border-top: 1px solid #e1e4e8;
            display: none;
        }

        .custom-options.active {
            display: block;
        }

        .checkbox-group {
            margin-bottom: 12px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #24292e;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: #0366d6;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-badge {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2e7d32;
        }

        .user-badge strong {
            color: #1b5e20;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SIMO Email Signatures</h1>
        <p>Manage your professional email signatures</p>
    </div>

    <div class="container">
        <div class="status-bar loading" id="status">
            <div class="spinner"></div>
            <span>Loading signatures...</span>
        </div>

        <div id="userBadge" class="user-badge" style="display: none;"></div>

        <!-- Signatures Section -->
        <div class="section">
            <div class="section-header">
                Outlook (client-side) signatures
            </div>
            <div id="signaturesList"></div>
        </div>

        <!-- Custom Signature Builder -->
        <div class="section">
            <div class="section-header">
                Custom Signature Builder
            </div>

            <div class="signature-item">
                <div class="signature-preview">
                    <div style="font-size: 32px;">✏️</div>
                </div>
                <div class="signature-details">
                    <div class="signature-name">Create Custom Signature</div>
                    <div class="signature-description">Build a personalized signature based on your preferences</div>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="toggleCustomForm()">
                            Customize Options
                        </button>
                    </div>
                </div>
            </div>

            <div class="custom-options" id="customOptions">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="includePhone" checked>
                        Include phone number
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="includeMobile" checked>
                        Include mobile number
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="includeLinkedIn" checked>
                        Include LinkedIn icon
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="includeTeams" checked>
                        Include Microsoft Teams icon
                    </label>
                </div>
                <div style="margin-top: 16px;">
                    <button class="btn btn-primary" onclick="applyCustomSignature()">
                        Apply Custom Signature
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = {};
        let signatures = [];

        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                initializeApp();
            }
        });

        async function initializeApp() {
            try {
                loadUserData();
                await loadSignaturesFromJSON();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to load signatures');
            }
        }

        function loadUserData() {
            try {
                const userEmail = Office.context.mailbox.userProfile.emailAddress;
                const displayName = Office.context.mailbox.userProfile.displayName;

                userData = {
                    displayName: displayName || 'User Name',
                    email: userEmail || 'user@simo-online.com',
                    jobTitle: 'Employee',
                    phone: '+49 6021 4390',
                    mobile: '+49 160 1234567'
                };

                const userBadge = document.getElementById('userBadge');
                userBadge.innerHTML = `Connected as: <strong>${userData.displayName}</strong> (${userData.email})`;
                userBadge.style.display = 'block';

            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function loadSignaturesFromJSON() {
            try {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status-bar loading';
                statusEl.innerHTML = '<div class="spinner"></div><span>Loading signatures...</span>';

                const response = await fetch('https://nikolai-SIMO.github.io/simo-signature-addon/signatures.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load signatures');
                }

                const data = await response.json();
                signatures = data.signatures.filter(sig => sig.isActive);

                displaySignatures();

                statusEl.className = 'status-bar ready';
                statusEl.innerHTML = `${signatures.length} signature(s) loaded. Select one to apply`;

            } catch (error) {
                console.error('Error loading signatures:', error);
                showError('Failed to load signatures from server');
            }
        }

        function displaySignatures() {
            const listContainer = document.getElementById('signaturesList');
            
            if (signatures.length === 0) {
                listContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #6a737d;">No signatures available</div>';
                return;
            }

            listContainer.innerHTML = signatures.map((sig, index) => `
                <div class="signature-item">
                    <div class="signature-preview">
                        <img src="https://nikolai-SIMO.github.io/simo-signature-addon/simo-logo.png" alt="SIMO Logo">
                    </div>
                    <div class="signature-details">
                        <div class="signature-name">${sig.title}</div>
                        <div class="signature-description">${sig.description}</div>
                        <div class="signature-meta">Category: ${sig.category}</div>
                        <button class="btn btn-primary" onclick="applySignature(${index})">
                            Apply Signature
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function toggleCustomForm() {
            const form = document.getElementById('customOptions');
            form.classList.toggle('active');
        }

        function replaceVariables(html, customOptions = {}) {
            const nameParts = userData.displayName.split(' ');
            const firstName = nameParts[0] || 'First';
            const lastName = nameParts.slice(1).join(' ') || 'Last';

            let processed = html
                .replace(/\{First name\}/g, firstName)
                .replace(/\{Last name\}/g, lastName)
                .replace(/\{Title\}/g, userData.jobTitle)
                .replace(/\{E-mail\}/g, userData.email)
                .replace(/\{Phone\}/g, userData.phone)
                .replace(/\{Mobile\}/g, userData.mobile);

            // Handle custom options for phone/mobile
            if (customOptions.includePhone === false) {
                processed = processed.replace(/phone\.\s*<a[^>]*>.*?<\/a><br>/gi, '');
            }
            if (customOptions.includeMobile === false) {
                processed = processed.replace(/mobile\.\s*<a[^>]*>.*?<\/a><br>/gi, '');
            }
            if (customOptions.includeLinkedIn === false) {
                processed = processed.replace(/<a[^>]*class="sociallink"[^>]*>.*?<\/a>/gi, '');
            }
            if (customOptions.includeTeams === false) {
                processed = processed.replace(/<a[^>]*class="meetinglink"[^>]*>.*?<\/a>/gi, '');
            }

            return processed;
        }

        async function applySignature(index) {
            try {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status-bar loading';
                statusEl.innerHTML = '<div class="spinner"></div><span>Applying signature...</span>';

                const signature = signatures[index];
                const processedHTML = replaceVariables(signature.html);

                Office.context.mailbox.item.body.setSignatureAsync(
                    processedHTML,
                    { coercionType: Office.CoercionType.Html },
                    (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            statusEl.className = 'status-bar ready';
                            statusEl.innerHTML = `✓ Signature "${signature.title}" applied! <strong>Remember to replace [Enter phone number] and [Enter mobile number] with your actual numbers.</strong>`;
                            setTimeout(() => {
                                statusEl.innerHTML = `${signatures.length} signature(s) loaded. Select one to apply`;
                            }, 8000);
                        } else {
                            throw new Error(result.error.message);
                        }
                    }
                );

            } catch (error) {
                console.error('Error applying signature:', error);
                showError('Failed to apply signature');
            }
        }

        async function applyCustomSignature() {
            try {
                const customOptions = {
                    includePhone: document.getElementById('includePhone').checked,
                    includeMobile: document.getElementById('includeMobile').checked,
                    includeLinkedIn: document.getElementById('includeLinkedIn').checked,
                    includeTeams: document.getElementById('includeTeams').checked
                };

                if (signatures.length === 0) {
                    throw new Error('No signatures available');
                }

                const baseSignature = signatures[0].html;
                const processedHTML = replaceVariables(baseSignature, customOptions);

                const statusEl = document.getElementById('status');
                statusEl.className = 'status-bar loading';
                statusEl.innerHTML = '<div class="spinner"></div><span>Applying custom signature...</span>';

                Office.context.mailbox.item.body.setSignatureAsync(
                    processedHTML,
                    { coercionType: Office.CoercionType.Html },
                    (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            statusEl.className = 'status-bar ready';
                            statusEl.innerHTML = 'Custom signature applied successfully!';
                            setTimeout(() => {
                                statusEl.innerHTML = `${signatures.length} signature(s) loaded. Select one to apply`;
                            }, 3000);
                        } else {
                            throw new Error(result.error.message);
                        }
                    }
                );

            } catch (error) {
                console.error('Error applying custom signature:', error);
                showError('Failed to apply custom signature');
            }
        }

        function showError(message) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status-bar error';
            statusEl.innerHTML = message;
        }
    </script>
</body>
</html>
