<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMO Email Signatures</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        .header {
            background: #3d5875;
            color: white;
            padding: 16px 24px;
            border-bottom: 3px solid #2a3f54;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .container {
            padding: 20px;
        }

        /* Views */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Signature List View */
        .section {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            background: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 15px;
        }

        .signature-card {
            padding: 16px 20px;
            border-bottom: 1px solid #e1e4e8;
            cursor: pointer;
            transition: background 0.2s;
        }

        .signature-card:last-child {
            border-bottom: none;
        }

        .signature-card:hover {
            background: #f6f8fa;
        }

        .signature-card h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .signature-card p {
            font-size: 12px;
            color: #666;
        }

        .btn-primary {
            background: #3d5875;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #2a3f54;
        }

        .btn-secondary {
            background: white;
            color: #3d5875;
            border: 2px solid #3d5875;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .btn-secondary:hover {
            background: #f6f8fa;
        }

        /* Custom Builder View */
        .builder-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .builder-section {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 16px;
        }

        .builder-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #3d5875;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .template-card {
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .template-card:hover {
            border-color: #3d5875;
            background: #f6f8fa;
        }

        .template-card.selected {
            border-color: #3d5875;
            background: #e8f4f8;
        }

        .template-card h4 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .template-card p {
            font-size: 11px;
            color: #666;
        }

        .components-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .component-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .component-item:hover {
            background: #f6f8fa;
            border-color: #3d5875;
        }

        .component-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .component-label {
            flex: 1;
            font-size: 13px;
            margin-left: 10px;
        }

        .preview-box {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            background: white;
            max-height: 300px;
            overflow-y: auto;
        }

        .preview-box table {
            font-size: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            text-align: center;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñäÔ∏è SIMO Email Signatures</h1>
        <p>Professional signatures for your organization</p>
    </div>

    <div class="container">
        <!-- Main Signature List View -->
        <div id="mainView" class="view active">
            <div class="section">
                <div class="section-header">Pre-configured Signatures</div>
                <div id="signatureList"></div>
            </div>

            <button class="btn-secondary" onclick="showCustomBuilder()">
                ‚ú® Create Custom Signature
            </button>
        </div>

        <!-- Custom Signature Builder View -->
        <div id="builderView" class="view">
            <div id="builderStatus"></div>

            <div class="builder-container">
                <!-- Template Selection -->
                <div class="builder-section">
                    <h3>1. Choose a Template</h3>
                    <div class="templates-grid" id="templatesList"></div>
                </div>

                <!-- Component Selection -->
                <div class="builder-section">
                    <h3>2. Select Components</h3>
                    <div class="components-list" id="componentsList"></div>
                </div>

                <!-- Custom Fields -->
                <div class="builder-section">
                    <h3>3. Customize Text (Optional)</h3>
                    <div class="input-group">
                        <label>Custom Title/Tagline</label>
                        <input type="text" id="customTitle" placeholder="e.g., Innovation Starts Here">
                    </div>
                    <div class="input-group">
                        <label>Additional Text</label>
                        <textarea id="customText" placeholder="e.g., Schedule a meeting with me"></textarea>
                    </div>
                </div>

                <!-- Preview -->
                <div class="builder-section">
                    <h3>4. Preview</h3>
                    <div class="preview-box" id="signaturePreview">
                        <p style="color: #666; text-align: center;">Select a template to see preview</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="button-group">
                    <button class="back-button" onclick="showMainView()">‚Üê Back</button>
                    <button class="btn-primary" onclick="applyCustomSignature()">Apply Signature</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userInfo = {};
        let signatures = [];
        let selectedTemplate = null;
        let selectedComponents = {
            logo: true,
            name: true,
            jobTitle: true,
            email: true,
            mobilePhone: false,
            businessPhone: false,
            linkedin: false,
            teams: false
        };

        // Template definitions
        const templates = [
            {
                id: 'minimal',
                name: 'Minimal',
                description: 'Clean and simple signature',
                style: 'minimal'
            },
            {
                id: 'professional',
                name: 'Professional',
                description: 'Classic corporate style with logo',
                style: 'professional'
            },
            {
                id: 'modern',
                name: 'Modern',
                description: 'Bold and contemporary design',
                style: 'modern'
            },
            {
                id: 'social',
                name: 'Social Focus',
                description: 'Emphasizes social media links',
                style: 'social'
            }
        ];

        const components = [
            { id: 'logo', label: 'Company Logo', required: false },
            { id: 'name', label: 'Full Name', required: true },
            { id: 'jobTitle', label: 'Job Title', required: true },
            { id: 'email', label: 'Email Address', required: true },
            { id: 'mobilePhone', label: 'Mobile Phone', required: false },
            { id: 'businessPhone', label: 'Business Phone', required: false },
            { id: 'linkedin', label: 'LinkedIn Icon', required: false },
            { id: 'teams', label: 'Microsoft Teams Icon', required: false }
        ];

        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                loadUserProfile();
                loadSignatures();
                renderTemplates();
                renderComponents();
            }
        });

        async function loadUserProfile() {
            try {
                const response = await fetch('https://graph.microsoft.com/v1.0/me', {
                    headers: { 'Authorization': 'Bearer ' + Office.context.mailbox.getCallbackTokenAsync() }
                });
                userInfo = await response.json();
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function loadSignatures() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/nikolai-SIMO/simo-signature-addon/main/signatures.json');
                signatures = await response.json();
                renderSignatures();
            } catch (error) {
                console.error('Error loading signatures:', error);
            }
        }

        function renderSignatures() {
            const list = document.getElementById('signatureList');
            list.innerHTML = signatures.map((sig, index) => `
                <div class="signature-card" onclick="applySignature(${index})">
                    <h3>${sig.name}</h3>
                    <p>${sig.description}</p>
                </div>
            `).join('');
        }

        function renderTemplates() {
            const list = document.getElementById('templatesList');
            list.innerHTML = templates.map(template => `
                <div class="template-card ${selectedTemplate?.id === template.id ? 'selected' : ''}" 
                     onclick="selectTemplate('${template.id}')">
                    <h4>${template.name}</h4>
                    <p>${template.description}</p>
                </div>
            `).join('');
        }

        function renderComponents() {
            const list = document.getElementById('componentsList');
            list.innerHTML = components.map(comp => `
                <div class="component-item">
                    <input type="checkbox" 
                           id="comp_${comp.id}" 
                           ${selectedComponents[comp.id] ? 'checked' : ''}
                           ${comp.required ? 'disabled' : ''}
                           onchange="toggleComponent('${comp.id}')">
                    <label class="component-label" for="comp_${comp.id}">
                        ${comp.label}${comp.required ? ' (Required)' : ''}
                    </label>
                </div>
            `).join('');
        }

        function selectTemplate(templateId) {
            selectedTemplate = templates.find(t => t.id === templateId);
            renderTemplates();
            updatePreview();
        }

        function toggleComponent(componentId) {
            selectedComponents[componentId] = !selectedComponents[componentId];
            updatePreview();
        }

        function updatePreview() {
            if (!selectedTemplate) return;

            const preview = document.getElementById('signaturePreview');
            const customTitle = document.getElementById('customTitle').value;
            const customText = document.getElementById('customText').value;

            // Generate preview HTML based on template and components
            const signatureHTML = generateSignatureHTML(selectedTemplate, selectedComponents, customTitle, customText);
            preview.innerHTML = signatureHTML;
        }

        function generateSignatureHTML(template, components, customTitle, customText) {
            let html = '<table cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; font-size: 12px;">';
            
            if (components.logo) {
                html += '<tr><td><img src="https://raw.githubusercontent.com/nikolai-SIMO/simo-signature-addon/main/simo_logo.png" alt="SIMO Logo" style="height: 40px; margin-bottom: 10px;"></td></tr>';
            }

            if (customTitle) {
                html += `<tr><td style="font-weight: bold; color: #3d5875; margin-bottom: 8px;">${customTitle}</td></tr>`;
            }

            if (components.name) {
                html += `<tr><td style="font-weight: bold; font-size: 14px; color: #333;">${userInfo.displayName || '[Your Name]'}</td></tr>`;
            }

            if (components.jobTitle) {
                html += `<tr><td style="color: #666;">${userInfo.jobTitle || '[Job Title]'}</td></tr>`;
            }

            if (components.email) {
                html += `<tr><td><a href="mailto:${userInfo.mail || 'email@example.com'}" style="color: #3d5875; text-decoration: none;">${userInfo.mail || 'email@example.com'}</a></td></tr>`;
            }

            if (components.mobilePhone && userInfo.mobilePhone) {
                html += `<tr><td>üì± ${userInfo.mobilePhone}</td></tr>`;
            }

            if (components.businessPhone && userInfo.businessPhones?.[0]) {
                html += `<tr><td>‚òéÔ∏è ${userInfo.businessPhones[0]}</td></tr>`;
            }

            if (customText) {
                html += `<tr><td style="margin-top: 8px; font-style: italic; color: #666;">${customText}</td></tr>`;
            }

            if (components.linkedin || components.teams) {
                html += '<tr><td style="padding-top: 10px;">';
                if (components.linkedin) {
                    html += '<a href="https://linkedin.com/company/simo-gmbh" style="margin-right: 10px;">üîó LinkedIn</a>';
                }
                if (components.teams) {
                    html += '<span>üí¨ Teams</span>';
                }
                html += '</td></tr>';
            }

            html += '</table>';
            return html;
        }

        function showCustomBuilder() {
            document.getElementById('mainView').classList.remove('active');
            document.getElementById('builderView').classList.add('active');
        }

        function showMainView() {
            document.getElementById('builderView').classList.remove('active');
            document.getElementById('mainView').classList.add('active');
        }

        async function applyCustomSignature() {
            if (!selectedTemplate) {
                showStatus('Please select a template first', 'error');
                return;
            }

            const customTitle = document.getElementById('customTitle').value;
            const customText = document.getElementById('customText').value;
            const signatureHTML = generateSignatureHTML(selectedTemplate, selectedComponents, customTitle, customText);

            try {
                Office.context.mailbox.item.body.setSignatureAsync(
                    signatureHTML,
                    { coercionType: Office.CoercionType.Html },
                    (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            showStatus('Custom signature applied successfully!', 'success');
                            setTimeout(showMainView, 2000);
                        } else {
                            showStatus('Failed to apply signature', 'error');
                        }
                    }
                );
            } catch (error) {
                showStatus('Error applying signature: ' + error.message, 'error');
            }
        }

        async function applySignature(index) {
            const signature = signatures[index];
            let html = signature.html;

            // Replace placeholders with actual user data
            const replacements = {
                '[First name]': userInfo.givenName || '',
                '[Last name]': userInfo.surname || '',
                '[Full name]': userInfo.displayName || '',
                '[Job title]': userInfo.jobTitle || '',
                '[Email]': userInfo.mail || '',
                '[Mobile]': userInfo.mobilePhone || '',
                '[Business phone]': userInfo.businessPhones?.[0] || ''
            };

            Object.keys(replacements).forEach(placeholder => {
                html = html.replace(new RegExp(placeholder, 'g'), replacements[placeholder]);
            });

            try {
                Office.context.mailbox.item.body.setSignatureAsync(
                    html,
                    { coercionType: Office.CoercionType.Html },
                    (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            alert('Signature applied successfully!');
                        }
                    }
                );
            } catch (error) {
                alert('Error applying signature: ' + error.message);
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('builderStatus');
            status.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 5000);
        }

        // Update preview when custom fields change
        document.addEventListener('DOMContentLoaded', () => {
            const customTitle = document.getElementById('customTitle');
            const customText = document.getElementById('customText');
            
            if (customTitle) customTitle.addEventListener('input', updatePreview);
            if (customText) customText.addEventListener('input', updatePreview);
        });
    </script>
</body>
</html>
