<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMO Email Signatures</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: #3d5875;
            color: white;
            padding: 16px 24px;
            border-bottom: 3px solid #2a3f54;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .container {
            padding: 20px;
            padding-bottom: 80px;
        }

        /* Views */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Status Bar */
        .status-bar {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }

        .status-bar.loading {
            background: #fff9e6;
            border-color: #ffd700;
            color: #856404;
        }

        .status-bar.ready {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .status-bar.error {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        /* Signature List View */
        .section {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            background: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 15px;
        }

        .signature-card {
            padding: 16px 20px;
            border-bottom: 1px solid #e1e4e8;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .signature-card:last-child {
            border-bottom: none;
        }

        .signature-card:hover {
            background: #f6f8fa;
        }

        .signature-card:active {
            background: #e8f4f8;
        }

        .signature-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .signature-info {
            flex: 1;
        }

        .signature-card h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }

        .signature-card p {
            font-size: 12px;
            color: #666;
        }

        .btn-primary {
            background: #3d5875;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #2a3f54;
        }

        .btn-primary:active {
            background: #1f2d3d;
        }

        .btn-secondary {
            background: white;
            color: #3d5875;
            border: 2px solid #3d5875;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #f6f8fa;
        }

        .btn-secondary:active {
            background: #e8f4f8;
        }

        /* Custom Builder View */
        .builder-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .builder-section {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 16px;
        }

        .builder-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #3d5875;
        }

        .templates-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .template-card {
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .template-card:hover {
            border-color: #3d5875;
            background: #f6f8fa;
        }

        .template-card.selected {
            border-color: #3d5875;
            background: #e8f4f8;
        }

        .template-card h4 {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .template-card p {
            font-size: 11px;
            color: #666;
        }

        .components-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .component-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .component-item:hover {
            background: #f6f8fa;
        }

        .component-item.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .component-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .component-item.disabled input[type="checkbox"] {
            cursor: not-allowed;
        }

        .component-label {
            flex: 1;
            font-size: 13px;
            margin-left: 10px;
        }

        .preview-box {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            background: #fafbfc;
            max-height: 300px;
            overflow-y: auto;
        }

        .preview-box table {
            font-size: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            text-align: center;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3d5875;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñäÔ∏è SIMO Email Signatures</h1>
        <p>Professional signatures for your organization</p>
    </div>

    <div class="container">
        <!-- Main Signature List View -->
        <div id="mainView" class="view active">
            <div id="mainStatus" class="status-bar loading">
                <span class="loading-spinner"></span> Loading signatures...
            </div>

            <div class="section">
                <div class="section-header">Pre-configured Signatures</div>
                <div id="signatureList">
                    <div style="padding: 20px; text-align: center; color: #666;">
                        <div class="loading-spinner" style="margin: 0 auto 10px;"></div>
                        <p>Loading signatures...</p>
                    </div>
                </div>
            </div>

            <button class="btn-secondary" onclick="showCustomBuilder()">
                <span>‚ú®</span>
                <span>Create Custom Signature</span>
            </button>
        </div>

        <!-- Custom Signature Builder View -->
        <div id="builderView" class="view">
            <div id="builderStatus"></div>

            <div class="builder-container">
                <!-- Template Selection -->
                <div class="builder-section">
                    <h3>1. Choose a Template</h3>
                    <div class="templates-grid" id="templatesList"></div>
                </div>

                <!-- Component Selection -->
                <div class="builder-section">
                    <h3>2. Select Components</h3>
                    <div class="components-list" id="componentsList"></div>
                </div>

                <!-- Custom Fields -->
                <div class="builder-section">
                    <h3>3. Customize Text (Optional)</h3>
                    <div class="input-group">
                        <label>Custom Title/Tagline</label>
                        <input type="text" id="customTitle" placeholder="e.g., Innovation Starts Here">
                    </div>
                    <div class="input-group">
                        <label>Additional Text</label>
                        <textarea id="customText" placeholder="e.g., Schedule a meeting with me"></textarea>
                    </div>
                </div>

                <!-- Preview -->
                <div class="builder-section">
                    <h3>4. Preview</h3>
                    <div class="preview-box" id="signaturePreview">
                        <p style="color: #666; text-align: center; padding: 20px;">Select a template to see preview</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="button-group">
                    <button class="back-button" onclick="showMainView()">‚Üê Back</button>
                    <button class="btn-primary" onclick="applyCustomSignature()">Apply Signature</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userInfo = {};
        let signatures = [];
        let selectedTemplate = null;
        let selectedComponents = {
            logo: true,
            name: true,
            jobTitle: true,
            email: true,
            mobilePhone: false,
            businessPhone: false,
            linkedin: false,
            teams: false
        };

        // Template definitions
        const templates = [
            {
                id: 'minimal',
                name: 'Minimal',
                description: 'Clean & simple',
                style: 'minimal'
            },
            {
                id: 'professional',
                name: 'Professional',
                description: 'Classic corporate',
                style: 'professional'
            },
            {
                id: 'modern',
                name: 'Modern',
                description: 'Bold & contemporary',
                style: 'modern'
            },
            {
                id: 'social',
                name: 'Social Focus',
                description: 'Social media emphasis',
                style: 'social'
            }
        ];

        const components = [
            { id: 'logo', label: 'Company Logo', required: false },
            { id: 'name', label: 'Full Name', required: true },
            { id: 'jobTitle', label: 'Job Title', required: true },
            { id: 'email', label: 'Email Address', required: true },
            { id: 'mobilePhone', label: 'Mobile Phone', required: false },
            { id: 'businessPhone', label: 'Business Phone', required: false },
            { id: 'linkedin', label: 'LinkedIn Icon', required: false },
            { id: 'teams', label: 'Microsoft Teams Icon', required: false }
        ];

        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                initializeApp();
            }
        });

        async function initializeApp() {
            await loadUserProfile();
            await loadSignatures();
            renderTemplates();
            renderComponents();
        }

        async function loadUserProfile() {
            try {
                const token = await new Promise((resolve, reject) => {
                    Office.context.mailbox.getCallbackTokenAsync({ isRest: true }, (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            resolve(result.value);
                        } else {
                            reject(result.error);
                        }
                    });
                });

                const response = await fetch('https://graph.microsoft.com/v1.0/me', {
                    headers: { 
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    userInfo = await response.json();
                    console.log('User profile loaded:', userInfo);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                // Set fallback values
                userInfo = {
                    displayName: '[Your Name]',
                    givenName: '[First]',
                    surname: '[Last]',
                    jobTitle: '[Job Title]',
                    mail: '[email@example.com]',
                    mobilePhone: '',
                    businessPhones: []
                };
            }
        }

        async function loadSignatures() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/nikolai-SIMO/simo-signature-addon/main/signatures.json');
                if (!response.ok) {
                    throw new Error('Failed to load signatures');
                }
                signatures = await response.json();
                renderSignatures();
                updateMainStatus('ready');
            } catch (error) {
                console.error('Error loading signatures:', error);
                updateMainStatus('error');
                document.getElementById('signatureList').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #c62828;">
                        <p style="margin-bottom: 10px;">‚ùå Failed to load signatures</p>
                        <p style="font-size: 12px;">Please check your internet connection</p>
                    </div>
                `;
            }
        }

        function updateMainStatus(status) {
            const statusEl = document.getElementById('mainStatus');
            statusEl.className = `status-bar ${status}`;
            
            if (status === 'ready') {
                statusEl.innerHTML = `‚úì Ready - ${signatures.length} signature(s) available`;
            } else if (status === 'error') {
                statusEl.innerHTML = '‚ùå Error loading signatures';
            }
        }

        function renderSignatures() {
            const list = document.getElementById('signatureList');
            
            if (signatures.length === 0) {
                list.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #666;">
                        <p>No signatures available</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = signatures.map((sig, index) => `
                <div class="signature-card" onclick="applySignature(${index})">
                    <div class="signature-icon">${sig.icon || 'üìß'}</div>
                    <div class="signature-info">
                        <h3>${sig.name}</h3>
                        <p>${sig.description}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderTemplates() {
            const list = document.getElementById('templatesList');
            list.innerHTML = templates.map(template => `
                <div class="template-card ${selectedTemplate?.id === template.id ? 'selected' : ''}" 
                     onclick="selectTemplate('${template.id}')">
                    <h4>${template.name}</h4>
                    <p>${template.description}</p>
                </div>
            `).join('');
        }

        function renderComponents() {
            const list = document.getElementById('componentsList');
            list.innerHTML = components.map(comp => `
                <div class="component-item ${comp.required ? 'disabled' : ''}">
                    <input type="checkbox" 
                           id="comp_${comp.id}" 
                           ${selectedComponents[comp.id] ? 'checked' : ''}
                           ${comp.required ? 'disabled checked' : ''}
                           onchange="toggleComponent('${comp.id}')">
                    <label class="component-label" for="comp_${comp.id}">
                        ${comp.label}${comp.required ? ' (Required)' : ''}
                    </label>
                </div>
            `).join('');
        }

        function selectTemplate(templateId) {
            selectedTemplate = templates.find(t => t.id === templateId);
            renderTemplates();
            updatePreview();
        }

        function toggleComponent(componentId) {
            selectedComponents[componentId] = !selectedComponents[componentId];
            updatePreview();
        }

        function updatePreview() {
            if (!selectedTemplate) return;

            const preview = document.getElementById('signaturePreview');
            const customTitle = document.getElementById('customTitle')?.value || '';
            const customText = document.getElementById('customText')?.value || '';

            const signatureHTML = generateSignatureHTML(selectedTemplate, selectedComponents, customTitle, customText);
            preview.innerHTML = signatureHTML;
        }

        function generateSignatureHTML(template, components, customTitle, customText) {
            let html = '<table cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; font-size: 12px; line-height: 1.5;">';
            
            if (components.logo) {
                html += '<tr><td style="padding-bottom: 10px;"><img src="https://raw.githubusercontent.com/nikolai-SIMO/simo-signature-addon/main/simo_logo.png" alt="SIMO Logo" style="height: 40px; display: block;"></td></tr>';
            }

            if (customTitle) {
                html += `<tr><td style="font-weight: bold; color: #3d5875; padding-bottom: 8px; font-size: 13px;">${customTitle}</td></tr>`;
            }

            if (components.name) {
                html += `<tr><td style="font-weight: bold; font-size: 14px; color: #333; padding-bottom: 4px;">${userInfo.displayName || '[Your Name]'}</td></tr>`;
            }

            if (components.jobTitle) {
                html += `<tr><td style="color: #666; padding-bottom: 8px;">${userInfo.jobTitle || '[Job Title]'}</td></tr>`;
            }

            if (components.email) {
                html += `<tr><td style="padding-bottom: 4px;"><a href="mailto:${userInfo.mail || 'email@example.com'}" style="color: #3d5875; text-decoration: none;">${userInfo.mail || 'email@example.com'}</a></td></tr>`;
            }

            if (components.mobilePhone && userInfo.mobilePhone) {
                html += `<tr><td style="padding-bottom: 4px;">üì± ${userInfo.mobilePhone}</td></tr>`;
            }

            if (components.businessPhone && userInfo.businessPhones?.[0]) {
                html += `<tr><td style="padding-bottom: 4px;">‚òéÔ∏è ${userInfo.businessPhones[0]}</td></tr>`;
            }

            if (customText) {
                html += `<tr><td style="padding-top: 8px; padding-bottom: 4px; font-style: italic; color: #666; font-size: 11px;">${customText}</td></tr>`;
            }

            if (components.linkedin || components.teams) {
                html += '<tr><td style="padding-top: 10px;">';
                if (components.linkedin) {
                    html += '<a href="https://linkedin.com/company/simo-gmbh" style="margin-right: 10px; text-decoration: none; color: #0077b5;">üîó LinkedIn</a>';
                }
                if (components.teams) {
                    html += '<span style="color: #6264A7;">üí¨ Teams</span>';
                }
                html += '</td></tr>';
            }

            html += '</table>';
            return html;
        }

        function showCustomBuilder() {
            document.getElementById('mainView').classList.remove('active');
            document.getElementById('builderView').classList.add('active');
            
            // Initialize preview if template already selected
            if (selectedTemplate) {
                updatePreview();
            }
        }

        function showMainView() {
            document.getElementById('builderView').classList.remove('active');
            document.getElementById('mainView').classList.add('active');
        }

        async function applyCustomSignature() {
            if (!selectedTemplate) {
                showStatus('Please select a template first', 'error');
                return;
            }

            const customTitle = document.getElementById('customTitle').value;
            const customText = document.getElementById('customText').value;
            const signatureHTML = generateSignatureHTML(selectedTemplate, selectedComponents, customTitle, customText);

            try {
                Office.context.mailbox.item.body.setSignatureAsync(
                    signatureHTML,
                    { coercionType: Office.CoercionType.Html },
                    (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            showStatus('‚úì Custom signature applied successfully!', 'success');
                            setTimeout(showMainView, 2000);
                        } else {
                            showStatus('‚ùå Failed to apply signature', 'error');
                        }
                    }
                );
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function applySignature(index) {
            const signature = signatures[index];
            let html = signature.html;

            // Replace placeholders with actual user data
            const replacements = {
                '[First name]': userInfo.givenName || '',
                '[Last name]': userInfo.surname || '',
                '[Full name]': userInfo.displayName || '',
                '[Job title]': userInfo.jobTitle || '',
                '[Email]': userInfo.mail || '',
                '[Mobile]': userInfo.mobilePhone || '',
                '[Business phone]': userInfo.businessPhones?.[0] || ''
            };

            Object.keys(replacements).forEach(placeholder => {
                html = html.replace(new RegExp(placeholder.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'), replacements[placeholder]);
            });

            try {
                Office.context.mailbox.item.body.setSignatureAsync(
                    html,
                    { coercionType: Office.CoercionType.Html },
                    (result) => {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            const statusEl = document.getElementById('mainStatus');
                            statusEl.className = 'status-bar success';
                            statusEl.innerHTML = `‚úì "${signature.name}" applied successfully!`;
                            setTimeout(() => updateMainStatus('ready'), 3000);
                        } else {
                            const statusEl = document.getElementById('mainStatus');
                            statusEl.className = 'status-bar error';
                            statusEl.innerHTML = '‚ùå Failed to apply signature';
                        }
                    }
                );
            } catch (error) {
                const statusEl = document.getElementById('mainStatus');
                statusEl.className = 'status-bar error';
                statusEl.innerHTML = '‚ùå Error: ' + error.message;
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('builderStatus');
            status.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 5000);
        }

        // Event listeners for custom field updates
        setTimeout(() => {
            const customTitle = document.getElementById('customTitle');
            const customText = document.getElementById('customText');
            
            if (customTitle) customTitle.addEventListener('input', updatePreview);
            if (customText) customText.addEventListener('input', updatePreview);
        }, 100);
    </script>
</body>
</html>
